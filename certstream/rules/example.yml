title: Tonga (.to) Certificate Issued by Let's Encrypt
description: Subdomains used by Evilginx2 phishlets
status: experimental
author: DenizenB
date: 2022-10-08
references:
  - https://en.wikipedia.org/wiki/.to
tags:
  - Exclude_from_blacklist
detection:
  selection:
    leaf_cert.issuer.O: "Let's Encrypt"
    leaf_cert.registered_domains|re: "\\.com(,|$)"
  condition: selection
falsepositives:
  - Yes
