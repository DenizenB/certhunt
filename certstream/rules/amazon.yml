title: Amazon Phishlet - Evilginx2
description: Subdomains used by Evilginx2 phishlets
status: experimental
author: DenizenB
date: 2022-10-05
references:
  - https://github.com/kgretzky/evilginx2/tree/master/phishlets
tags: []
detection:
  selection:
    leaf_cert.issuer.O: "Let's Encrypt"
    leaf_cert.all_domains.length: 3
    leaf_cert.all_domains|re|all:
      - "(^|,)www\\."
      - "(^|,)fls-na\\."
      - "(^|,)images-na\\."
  condition: selection
falsepositives:
  - Unknown
