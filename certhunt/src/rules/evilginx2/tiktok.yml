title: Tiktok Phishlet
description: Subdomains used by Evilginx2 phishlet
status: experimental
author: DenizenB
date: 2022-10-05
references:
  - https://github.com/kgretzky/evilginx2/blob/master/phishlets/tiktok.yaml
tags:
  - Phishing
detection:
  selection:
    leaf_cert.issuer.O: "Let's Encrypt"
    leaf_cert.all_domains.length: 10

    # domains are sorted alphabetically
    # one of the domains is the actor's domain - therefore we don't know which order they have
    leaf_cert.all_domains|re|all:
      - '(^|,)www\.'
      - '(^|,)m\.'
      - '(^|,)polyfill\.'
      - '(^|,)s16\.'
      - '(^|,)hypstarcdn\.'
      - '(^|,)kakao\.'
      - '(^|,)mon-va\.'
      - '(^|,)maliva\.'
      - '(^|,)sf16-muse-va\.'
  condition: selection
falsepositives:
  - Unknown
