title: Bitwarden Phishlet
description: Subdomains used by Evilginx2 phishlets
status: experimental
author: DenizenB
date: 2022-10-15
references:
  - https://github.com/thehackerish/evilginx2/blob/a795a62d314f812f9ec8f25e1ac09d6c2c6fd79e/phishlets/bitwarden.yaml
tags:
  - Phishing
detection:
  selection:
    leaf_cert.issuer.O: "Let's Encrypt"
    leaf_cert.all_domains.length: 1
    leaf_cert.all_domains|startswith: "vault."
  condition: selection
falsepositives:
  - Unknown
