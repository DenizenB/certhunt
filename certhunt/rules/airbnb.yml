title: Airbnb Phishlet
description: Subdomains used by Evilginx2 phishlets
status: experimental
author: DenizenB
date: 2022-10-05
references:
  - https://github.com/kgretzky/evilginx2/blob/master/phishlets/airbnb.yaml
tags:
  - Phishing
detection:
  selection:
    leaf_cert.issuer.O: "Let's Encrypt"
    leaf_cert.all_domains.length: 5
    leaf_cert.all_domains|re|all:
      - "(^|,)www\\."
      - "(^|,)muscache\\."
      - "(^|,)google\\."
      - "(^|,)gstatic\\."
  condition: selection
falsepositives:
  - Unknown
