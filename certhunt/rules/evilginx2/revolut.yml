title: Revolut Phishlet
description: Subdomains used by Evilginx2 phishlets
status: experimental
author: DenizenB
date: 2022-10-15
references:
  - https://github.com/charlesbel/evilginx2/blob/475c85930bea4d04cc4d73a480f0a5ebf3d05a67/phishlets/revolut.yaml
tags:
  - Phishing
detection:
  selection:
    leaf_cert.issuer.O: "Let's Encrypt"
    leaf_cert.all_domains.length: 2
    leaf_cert.all_domains|re|all:
      - "(^|,)app\\."
      - "(^|,)assets\\."
  condition: selection
falsepositives:
  - Unknown
