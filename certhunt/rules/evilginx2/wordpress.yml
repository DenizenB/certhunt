title: Wordpress Phishlet
description: Subdomains used by Evilginx2 phishlets
status: experimental
author: DenizenB
date: 2022-10-05
references:
  - https://github.com/kgretzky/evilginx2/blob/master/phishlets/wordpress.org.yaml
tags:
  - Phishing
detection:
  selection:
    leaf_cert.issuer.O: "Let's Encrypt"
    leaf_cert.all_domains.length: 4
    leaf_cert.all_domains|re|all:
      - "(^|,)login\\."
      - "(^|,)make\\."
      - "(^|,)profiles\\."
  condition: selection
falsepositives:
  - Unknown
