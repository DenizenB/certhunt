title: LastPass Phishlet
description: Subdomains used by Evilginx2 phishlet
status: experimental
author: DenizenB
date: 2022-10-15
references:
  - https://github.com/pberba/evilginx2/blob/428788cc716d6841ea010808e43d180a457bec46/phishlets/lastpass.yaml
tags:
  - Phishing
detection:
  selection:
    leaf_cert.issuer.O: "Let's Encrypt"
    leaf_cert.all_domains.length: 3

    # domains are sorted alphabetically
    # one of the domains is the actor's domain - therefore we don't know which order they have
    leaf_cert.all_domains|re|all:
      - '(^|,)www\.'
      - '(^|,)lp-cdn\.'
  condition: selection
falsepositives:
  - Unknown
