title: Facebook Phishlet
description: Subdomains used by Evilginx2 phishlet
status: experimental
author: DenizenB
date: 2022-10-05
references:
  - https://github.com/kgretzky/evilginx2/blob/master/phishlets/facebook.yaml
tags:
  - Phishing
detection:
  selection:
    leaf_cert.issuer.O: "Let's Encrypt"
    leaf_cert.all_domains.length:
      - 3
      - 4
    leaf_cert.all_domains|re|all:
      - "(^|,)www\\."
      - "(^|,)m\\."
      - "(^|,)static\\."
  condition: selection
falsepositives:
  - Unknown
