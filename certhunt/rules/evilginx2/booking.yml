title: Booking Phishlet
description: Subdomains used by Evilginx2 phishlets
status: experimental
author: DenizenB
date: 2022-10-05
references:
  - https://github.com/kgretzky/evilginx2/blob/master/phishlets/booking.yaml
tags:
  - Phishing
detection:
  selection:
    leaf_cert.issuer.O: "Let's Encrypt"
    leaf_cert.all_domains.length: 8
    leaf_cert.all_domains|re|all:
      - "(^|,)accounts\\.booking\\."
      - "(^|,)account\\."
      - "(^|,)secure\\."
      - "(^|,)www\\."
      - "(^|,)join\\."
      - "(^|,)admin\\."
      - "(^|,)q\\."
      - "(^|,)r\\."
  condition: selection
falsepositives:
  - Unknown
