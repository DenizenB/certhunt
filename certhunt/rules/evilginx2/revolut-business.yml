title: Revolut Business Phishlet
description: Subdomains used by Evilginx2 phishlet
status: experimental
author: DenizenB
date: 2022-10-15
references:
  - https://github.com/charlesbel/evilginx2/blob/2d9d6ec310d7e0b6765d53a903c46683189822bd/phishlets/revolut-business.yaml
tags:
  - Phishing
detection:
  selection:
    leaf_cert.issuer.O: "Let's Encrypt"
    leaf_cert.all_domains.length: 2
    leaf_cert.all_domains|re|all:
      - "(^|,)business\\."
      - "(^|,)assets\\."
  condition: selection
falsepositives:
  - Unknown
